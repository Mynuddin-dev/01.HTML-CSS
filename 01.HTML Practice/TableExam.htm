<!DOCTYPE html>
<html>

<head>
    <style> 
        #td1 {
            height: 30px;
        }

        header1 {
            align: center;
        }

        table {
            align: center;

        }

        table,
        th,
        td {
            margin-left: 30%;
            border: 1px solid black;
            padding: 7px;
        }
    </style>
</head>

<body>
    <table>
        <h1>
            <center>Table Example: Spanning Rows and Columns</center>
        </h1>

        <tr>
            <th rowspan="2">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d2/Jon_Kleinberg_at_Cornell.jpg/330px-Jon_Kleinberg_at_Cornell.jpg"
                    alt="Professor Picture" height="240" width="320">
            </th>
            <th colspan="4">
                <p>Camelid comparison<p>
                        <p>Approximate as of 2011<p>
            </th>

        </tr>
        <tr id="td1">
            <td>humps</td>
            <td>Indigenous region</td>
            <td>Spits</td>
            <td>Produces wool</td>
        </tr>
        <tr>
            <td>Camels (bacteria)</td>
            <td>2</td>
            <td>Africa/Asia</td>
            <td>Yes</td>
            <td>Yes</td>
        </tr>
        <tr>
            <td>Llamas</td>
            <td>1</td>
            <td>Andes Mountains</td>
            <td>Yes</td>
            <td>Yes</td>
        </tr>
    </table>
</body>

</html>
